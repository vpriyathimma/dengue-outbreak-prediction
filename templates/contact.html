<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{{ url_for('static', filename='image/register.png') }}") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f1e9;
        }

        /* Form Container */
        .container {
            background: rgba(255, 255, 255, 0.826);
            backdrop-filter: blur(5px);
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.2);
            width: 380px;
            border: 2px solid #e91e63;
            position: relative;
        }

        /* Back Button */
        .home-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            margin-left: 390px;
        }

        .home-btn:hover {
            background: #e64a19;
            transform: scale(1.1);
        }

        h2 {
            margin: 10px 0 25px;
            color: #e91e63;
            font-size: 28px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Form Fields */
        input, textarea {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #ff9800;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            background-color: #fff8e1;
            color: #d84315;
            transition: all 0.3s;
            width: 300px;
        
        }

        input:focus, textarea:focus {
            border-color: #e91e63;
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.2);
        }

        input::placeholder, textarea::placeholder {
            color: #ffab91;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        /* Submit Button */
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            border: none;
            background: linear-gradient(135deg, #ff5722, #e91e63);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #e64a19, #c2185b);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }

        /* Flash Messages */
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        /* Register Link */
        .register-link {
            margin-top: 25px;
            color: #5d4037;
            font-size: 15px;
        }

        .register-link a {
            color: #ff5722;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            position: relative;
        }

        .register-link a:hover {
            color: #e64a19;
        }

        .register-link a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #ff5722;
            transform: scaleX(0);
            transition: transform 0.2s ease;
        }

        .register-link a:hover::after {
            transform: scaleX(1);
        }

        /* Dengue-themed decorative elements */
        .mosquito {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23e91e63" d="M12,2C13.1,2 14,2.9 14,4C14,5.1 13.1,6 12,6C10.9,6 10,5.1 10,4C10,2.9 10.9,2 12,2M15,7H16C17.1,7 18,7.9 18,9V14.88C17.34,15.24 17,15.88 17,16.5C17,17.33 17.67,18 18.5,18C19.33,18 20,17.33 20,16.5C20,15.88 19.66,15.24 19,14.88V9C19,7.34 17.66,6 16,6H15C14.45,6 14,6.45 14,7V10H13V7C13,6.45 12.55,6 12,6C11.45,6 11,6.45 11,7V10H10V7C10,6.45 9.55,6 9,6H8C6.34,6 5,7.34 5,9V14.88C4.34,15.24 4,15.88 4,16.5C4,17.33 4.67,18 5.5,18C6.33,18 7,17.33 7,16.5C7,15.88 6.66,15.24 6,14.88V9C6,7.9 6.9,7 8,7H9C9.55,7 10,7.45 10,8V16H11V8C11,7.45 11.45,7 12,7C12.55,7 13,7.45 13,8V16H14V8C14,7.45 14.45,7 15,7Z"/></svg>');
            background-size: contain;
            opacity: 0.7;
            z-index: -1;
        }

        .mosquito:nth-child(1) {
            top: -15px;
            left: -15px;
            transform: rotate(20deg);
        }

        .mosquito:nth-child(2) {
            bottom: -15px;
            right: -15px;
            transform: rotate(-15deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="home-btn" onclick="window.location.href='/';">âŒ‚</button>
        <div class="mosquito"></div>
        <div class="mosquito"></div>

        <h2>Contact Us</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endwith %}
        
        <form action="https://formspree.io/f/mpwqveaz" method="POST">
            <input type="email" name="email" placeholder="Your Email" required>
            <br/>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        
    </div>
</body>
</html>
